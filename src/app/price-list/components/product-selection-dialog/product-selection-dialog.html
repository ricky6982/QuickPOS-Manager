<div class="dialog-container">
  <h2 mat-dialog-title>Agregar Productos</h2>

  <mat-dialog-content>
    @if (loading()) {
      <div class="loading-container">
        <mat-spinner></mat-spinner>
      </div>
    } @else {
      <div class="search-container">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Buscar producto</mat-label>
          <input matInput [(ngModel)]="searchText" (ngModelChange)="onSearchChange()"
                 placeholder="Buscar por nombre, SKU o código de barras" />
        </mat-form-field>
      </div>

      <div class="table-container">
        <table mat-table [dataSource]="filteredProducts()" class="products-table">

          <!-- Columna Checkbox -->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>Seleccionar</th>
            <td mat-cell *matCellDef="let product">
              <mat-checkbox
                [checked]="isSelected(product.id)"
                (change)="toggleSelection(product)">
              </mat-checkbox>
            </td>
          </ng-container>

          <!-- Columna Nombre -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let product">{{ product.name }}</td>
          </ng-container>

          <!-- Columna SKU -->
          <ng-container matColumnDef="sku">
            <th mat-header-cell *matHeaderCellDef>SKU</th>
            <td mat-cell *matCellDef="let product">{{ product.sku || '-' }}</td>
          </ng-container>

          <!-- Columna Categoría -->
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef>Categoría</th>
            <td mat-cell *matCellDef="let product">{{ product.categoryName || '-' }}</td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Fila cuando no hay datos -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell no-data" [attr.colspan]="displayedColumns.length">
              No se encontraron productos
            </td>
          </tr>
        </table>
      </div>

      @if (selectedCount > 0) {
        <div class="selected-info">
          <strong>{{ selectedCount }}</strong> producto(s) seleccionado(s)
        </div>
      }
    }
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="confirm()" [disabled]="loading() || selectedCount === 0">
      Agregar Productos
    </button>
  </mat-dialog-actions>
</div>
