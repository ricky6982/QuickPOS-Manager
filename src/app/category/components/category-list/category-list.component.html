<div class="category-list-container">
  <div class="header">
    <h2>Categorías</h2>
    <button mat-raised-button color="primary" (click)="createCategory()">
      <mat-icon>add</mat-icon>
      Crear Categoría
    </button>
  </div>

  @if (loading()) {
    <div class="loading-container">
      <mat-spinner></mat-spinner>
    </div>
  } @else {
    <div class="table-container">
      <table mat-table [dataSource]="categories()" class="categories-table">

        <!-- Columna Nombre -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let category">{{ category.name }}</td>
        </ng-container>

        <!-- Columna Descripción -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Descripción</th>
          <td mat-cell *matCellDef="let category">{{ category.description }}</td>
        </ng-container>

        <!-- Columna Estado -->
        <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let category">
            <mat-chip [class.active-chip]="category.isActive" [class.inactive-chip]="!category.isActive">
              {{ category.isActive ? 'Activa' : 'Inactiva' }}
            </mat-chip>
          </td>
        </ng-container>

        <!-- Columna Acciones -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let category">
            <button
              mat-icon-button
              color="primary"
              (click)="editCategory(category.id)"
              aria-label="Editar categoría">
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteCategory(category)"
              aria-label="Eliminar categoría">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Fila cuando no hay datos -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell no-data" [attr.colspan]="displayedColumns.length">
            No hay categorías disponibles
          </td>
        </tr>
      </table>
    </div>

    @if (totalItems() > 0) {
      <app-pagination
        [totalItems]="totalItems()"
        [pageSize]="pageSize()"
        [currentPage]="currentPage()"
        (pageChange)="onPageChange($event)"
        (pageSizeChange)="onPageSizeChange($event)">
      </app-pagination>
    }
  }
</div>
